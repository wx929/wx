<!DOCTYPE html>

<body>
    <div class="box">
        <div class="header">
            <div class="content">
                <div class="header-list1">
                    <a href="">

                        <p class="prompt-size">

                        </p>
                        <div class="login-select clearfix">
                            <!-- <input type="checkbox"> -->
                            <!-- <span>3天免登录</span> -->

                        </p>
                        <div class="login-order">

                            </p>
